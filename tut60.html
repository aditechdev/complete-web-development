<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>

    <div class="container">
        This is arrow function.

    </div>
    <script>

        // Normal function 
        function greet() {
            console.log("Good Morning");
        }
        greet();

        // Arrow function

        greet = ()=> {
            console.log("Good Evening");
            
        }

        // more short 

        greet = () => console.log("Good Night");



        let sum2 = (a,b)=>{
            return a+b;
        }

        // return in arrow function 

        let sum3 = (a, b) => a+b;

        // more short 
        let half = a => a/2;


        // Object created 
        let obj1 = {
            greeting: "Good Morning ",
            names: ["Rohan", "Aditya", "Anand"],
            speak(){
                this.names.forEach((student)=>{
                    // this represent the parent 
                    console.log(this.greeting +"Kukdu Kukdu ku " + student);
                });
            }
        }

        obj1.speak();
    </script>
    
</body>
</html>
