<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial</title>

    <!-- 1 st way of writing css  -->

    <!-- add !important attribution to keep the main  -->
    <style>
      p {
        color: rgb(244, 96, 177);
        background-color: seagreen;
      }
    </style>

    <!-- 2nd way of writting css  -->
    <link rel="stylesheet" href="tut13.css" />

    <!-- from the 1st and 2nd only those style sheet will be selected, who is last or latest -->
  </head>
  <body>
    this is from inline body css
    <h3>CSS Tutorial</h3>
    <!-- 3rd way of writting css  -->
    <!-- This does not change due to head -->
    <p style="color: red; background-color: rgb(182, 225, 65)">
      this is from inline body css
    </p>

    <!-- This color is due to head stylesheet  -->
    <p>This color comming from head</p>
  </body>
</html>
