<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is math object</h1>
    </div>

    <script>

        // Printing the math object 
        let m = Math;
        console.log(m);

        // printing the constants of math object 

        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.PI is ", Math.PI);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("The value of Math.LOG2E is ", Math.LOG2E);

        // Printing the functions from math object 
        let a = 34.64534;
        let b = 89;

        console.log("the value of a and b is:", a, b);
        console.log("the value of a and b rounded is:", Math.round(a), Math.round(b));

        console.log("3 rraise to the power 2: ", Math.pow(3,2));
        console.log("square root of 36: ", Math.sqrt(36));

        // ceil and floor 

        console.log("5.8 is the rounded up to the nearest integer is : ", Math.ceil(5.8));
        console.log("5.8 is the rounded up to the nearest integer is : ", Math.floor(5.8));
        
        
        // ABS value 
        
        console.log("Absolute value of 5.8 is: ", Math.abs(5.8));
        console.log("Absolute value of 5.8 is: ", Math.abs(-5.8));

        // Trigonomatry function 

        console.log("The value of sin(pi) is :", Math.sin(Math.PI/2));

        // min max ???????

        // generate random number ??????
        let r = Math.random();

        console.log("the random number is : " , r)
        
    </script>
    
</body>
